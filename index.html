<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="physic.css" rel="stylesheet">
  <title>Physics</title>
</head>

<body>
  
  <div class="area">
    <div class="hero">
      <div class="arm"></div>
    </div>
    <div class="coin"></div>
    <div class="pane1 pane"></div>
    <div class="pane2 pane"></div>
    <div class="pane3 pane"></div>
    <div class="pane4 pane"></div>
    <div class="pane5 pane"></div>
    <div class="pane6 pane"></div>
    <div class="pane7 pane"></div>
    <div class="pane8 pane"></div>
    <div class="pane9 pane"></div>
    <div class="pane10 pane"></div>
    <div class="pane11 pane"></div>
    <div class="pane12 pane"></div>
    <div class="pane13 pane"></div>
    <div class="gate"></div>
    <p class="gate_close">
      A, a!
      <br>
      Need score 100!
    </p>
    <div class="enemy"></div>
    <div class="score_div">score: <span class="score">0</span></div>
    <p class="win">
      YOU
      <br>
      WIN
    </p>
  </div>
  
  <div class="control">
    <div class="left"><</div>
    <div class="right">></div>
    <div class="jump">^</div>
    <div class="shoot">+</div>
    <div class="hit">#</div>

  </div>
 
<script src="physic.js" type="text/javascript"></script>
</body>

      </html>
